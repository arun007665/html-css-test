<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assests/images/user-interface.png" type="image/x-icon">
    <link rel="stylesheet" href="./assests/Styles/login.css">
</head>
<body>
    <center>
        <form>
            <center>
                <h1 style="margin-bottom: 20px;">LOGIN</h1>
            </center>
            <div class="username">
                <label for="username">UserName:</label>
                <input type="text" name="username" id="username" placeholder="Enter the Name" required>
            </div>

            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="password" id="username": placeholder="Enter Your Password" required>
            </div>
            <center>
                <label for="forgotPassword">Forgot Password</label>
            </center>
            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="submit">Login</button>
            </div>

            <center>
                <h3>(or)Sign up using</h3>
                <div class="social-media">
                    <ul type="none">
                        <li><a href="https://www.facebook.com/login/"><img src="./assests/images/facebook.png" alt="Google" width="50px"></a></li>
                        <li><a href="https://www.twitter.com/"><img src="./assests/images/twitter.png" alt="twitter" width="50px"></a></li>
                        
                        <li><a href="https://www.gmail.com/"><img src="./assests/images/gmail.png" alt="Gmail" width="50px"></a></li>
                    </ul>
                    </div>
            </center>
            
        </form>
    </center>
</body>
</html>
